<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Carrinho 3D - Three.js Project</title>
  </head>
  <body>
    <div id="loadingScreen" class="loading-screen">
      <div class="spinner"></div>
      <p>Carregando experiência 3D...</p>
    </div>
    
    <div id="ui-overlay" class="ui-overlay">
      <div class="controls-info">
        <h1>Carrinho 3D Interativo</h1>
        <div class="instructions">
          <p><strong>Modo Debug:</strong></p>
          <p>🔍 Versão simplificada</p>
          <p>🎯 Cubo vermelho = carrinho</p>
          <p>🟢 Plano verde = chão</p>
          <br>
          <p><strong>🎮 Controles:</strong></p>
          <p><kbd>W</kbd> - Acelerar</p>
          <p><kbd>S</kbd> - Ré</p>
          <p><kbd>A</kbd> - Esquerda</p>
          <p><kbd>D</kbd> - Direita</p>
          <p>Mouse - Girar câmera</p>
          <p>Scroll - Zoom</p>
          <p><small>📊 Veja painel debug →</small></p>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
