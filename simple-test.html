<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="info">Testing Three.js...</div>
    
    <script type="module">
        try {
            console.log('Starting simple Three.js test...');
            
            // Import Three.js
            const THREE = await import('three');
            console.log('THREE.js imported successfully');
            
            // Create basic scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // Create camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // Create a simple red cube (car)
            const carGeometry = new THREE.BoxGeometry(2, 1, 4);
            const carMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const car = new THREE.Mesh(carGeometry, carMaterial);
            car.position.set(0, 0.5, 0);
            scene.add(car);
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x4a7c59 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate the car slightly
                car.rotation.y += 0.01;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            document.getElementById('info').textContent = 'Three.js test successful! Red car should be visible.';
            console.log('Simple Three.js test completed successfully');
            
        } catch (error) {
            console.error('Error in simple test:', error);
            document.getElementById('info').textContent = `Error: ${error.message}`;
            document.getElementById('info').style.color = 'red';
        }
    </script>
</body>
</html>
